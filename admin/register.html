<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="register-container" class="container">
        <h2>Registro de Usuario</h2>
        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Nombre de Usuario" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button class="btn btn-success" onclick="register()">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
