<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>Already have an account?</h3>
                    <p>Login to enter the site</p>
                    <button id="btn__iniciar-sesion">Login</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Don't have an account yet?</h3>
                    <p>Sign up so you can log in</p>
                    <button id="btn__registrarse">Register</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="dashboard.html" class="formulario__login">
                    <h2>Login</h2>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Enter</button>
                    <a href="index.html"><i class="btn-regreso"></i></a>
                    <button class="btn-regreso" type="button" onclick="window.location.href='index.html'">Back</button>
                </form>
                

                <!--Register-->
                <form action="" class="formulario__register">
                    <h2>Register</h2>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="User">
                    <input type="password" placeholder="Password">
                    
                    <button>Register</button>
                    <a href="index.html"><i class="btn-regreso"></i></a>
                    <button class="btn-regreso" type="button" onclick="window.location.href='index.html'">Back</button>

                   
                </form>
            </div>
        </div>

        <!-- Botón para regresar al inicio -->
        <h3>
            <a href="index.html "><i class="fa fa-arrow-circle-right"></i></a>
        </h3>
          
        
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
